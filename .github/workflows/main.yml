name: Great Expectations Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Replace '3.x' with the Python version you require

      - name: Install dependencies
        run: |
          pip install pandas
          pip install sqlalchemy
          pip install psycopg2-binary
          pip install snowflake-sqlalchemy
          pip install snowflake-connector-python

      - name: Run Great Expectations tests
        run: |
          great_expectations init
          great_expectations --v3-api checkpoint run fact_invoice_revsys_ckp
          great_expectations --v3-api checkpoint run revsource_invoices_ckp
          great_expectations --v3-api checkpoint run dim_invoice_revsys_ckp
          great_expectations --v3-api checkpoint run fact_invoice_ckp
