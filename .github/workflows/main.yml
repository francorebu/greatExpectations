name: Great Expectations Tests

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 9 * * *"
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Replace '3.x' with the Python version you require

      - name: Install dependencies
        run: |
          pip install pandas
          pip install sqlalchemy
          pip install psycopg2-binary
          pip install snowflake-sqlalchemy
          pip install snowflake-connector-python

      - name: Configure Snowflake credentials
        run: |
          echo [my_snowflake_connection] > %USERPROFILE%\.snowsql\config
          echo account = YOUR_SNOWFLAKE_ACCOUNT_URL >> %USERPROFILE%\.snowsql\config
          echo user = YOUR_SNOWFLAKE_USERNAME >> %USERPROFILE%\.snowsql\config
          echo password = YOUR_SNOWFLAKE_PASSWORD >> %USERPROFILE%\.snowsql\config
          echo database = YOUR_SNOWFLAKE_DATABASE >> %USERPROFILE%\.snowsql\config
          echo warehouse = YOUR_SNOWFLAKE_WAREHOUSE >> %USERPROFILE%\.snowsql\config

      - name: Run Great Expectations tests
        run: |
          great_expectations init
          great_expectations --v3-api checkpoint run fact_invoice_revsys_ckp
          great_expectations --v3-api checkpoint run revsource_invoices_ckp
          great_expectations --v3-api checkpoint run dim_invoice_revsys_ckp
          great_expectations --v3-api checkpoint run fact_invoice_ckp
